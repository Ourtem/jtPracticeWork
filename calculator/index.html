<!DOCTYPE html>
<html lang="tw-zn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <title>計算機</title>

    <style>
        *{
            margin: 0px;
            color: #FFF;
            font-size:30px;
            font-family:'Pacifico';
        }
        body{
            width:100vw;
            height:100vh;
            text-align: center;
            background-image: url(mo.jpg);
            background-size:cover;
        }
        #box1{
            width:100%;
            height:100%;
            display:table;
        }
        #box2{
            width: 100%;
            height: 100%;
            display: table-cell;
            vertical-align:middle;
        }
        #box3{
            width:400px;
            height:600px;
            border-radius: 5%;
            background:rgb(88, 80, 75);
            margin: 0px auto;
            border: 0px;
            animation: bs 10s linear infinite alternate;
            overflow: hidden;
        }
        table{
            width:400px;
            height:600px;
            table-layout: fixed;
        }
        td{
            cursor: pointer;
        }
        #input{
            overflow: hidden;
            padding: 20px;
            cursor: default;
            text-align: left;
            background:rgba(204, 202, 202, 0.8);
           
        }
        .no{
            background:rgba(255, 136, 89, 0.8); 
        }
        .cou{
            background:rgba(255, 60, 0, 0.8);
        }

        .no:hover , .cou:hover{
            filter:hue-rotate(150deg);
            color: rgb(0, 0, 0);
        }

        #img1{
            width: 200px;
			position: relative;
            animation: an 5s infinite alternate-reverse ease;
            position:absolute;
            z-index:-1;
        }
        
        @keyframes bs{
            0%{
                box-shadow: 0px 0px 20px 2px rgb(57, 180, 32);
			}
            25%{
				box-shadow: 0px 0px 20px 2px rgb(37, 102, 201);
            }
            50%{
                box-shadow: 0px 0px 20px 2px rgb(193, 35, 193);
            }
            75%{
                box-shadow: 0px 0px 20px 2px rgb(182, 32, 32);
            }
			100%{
				box-shadow: 0px 0px 20px 2px rgb(192, 190, 42);
			}
        }

        @keyframes an{
			0%{
                width: 200px;
                left: 45%;
                top:50%;
                transform-origin: bottom center;
                transform:rotate(180deg); 
            }
			25%{
                width: 300px;
                left: 40%;
                top:35%;
                transform-origin: bottom center;
                transform:rotate(-90deg); 
            }

			50%{
                width: 250px;
                left:50%; 
                top:20%; 
                transform-origin: bottom center;
                transform:rotate(90deg);        
            }
			75%{
                width: 175px;
                left: 40%;
                top:55%;
                transform-origin: bottom center;
                transform:rotate(270deg); 
            }
            100%{
                width: 300px;
                left: 45%;
                top:2%;
                transform-origin: bottom center;
                transform:rotate(360deg);      
            }
		}
    </style>
</head>
<body>
    <img src="./fox.png" id="img1">
    <div id="box1">
        <div id="box2">
            <div id="box3">
                <table>
        <tr>
            <td id="input" colspan="4">0</td>
        </tr>
        <tr>
            <td class="cou">C</td>
            <td class="cou">/</td>
            <td class="cou">*</td>
            <td class="cou">-</td>
        </tr>
        <tr>
            <td class="no">7</td>
            <td class="no">8</td>
            <td class="no">9</td>
            <td rowspan="2" class="cou">+</td>
        </tr>
        <tr>
            <td class="no">4</td>
            <td class="no">5</td>
            <td class="no">6</td>
            
        </tr>
        <tr>
            <td class="no">1</td>
            <td class="no">2</td>
            <td class="no">3</td>
            <td rowspan="2" class="cou">=</td>
        </tr>
        <tr>
            <td class="cou">.</td>
            <td class="no" colspan="2">0</td>  
        </tr>
    </table>
    </div>
    </div>
    </div>
    
    <script>
        const input = document.getElementById("input");
        const td = document.getElementsByTagName("td");
        for(let i=0;i<td.length;i++){
            if(td[i].getAttribute("id")=="input")continue;
            td[i].onclick=function(){
                console.log(this.innerText);
                if(this.innerText=="C")       input.innerText="0";
                else if(this.innerText=="=")  input.innerText=eval(input.innerText);
                else{
                    if(input.innerText=="0")  input.innerText=this.innerText;
                    else input.insertAdjacentHTML("beforeend",this.innerText);
                }
            }
        }
    </script>
</body>
</html>
